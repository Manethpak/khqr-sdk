name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
            HEAD_SHA=${{ github.event.pull_request.head.sha }}
          else
            BASE_SHA=${{ github.event.before }}
            HEAD_SHA=${{ github.sha }}
          fi

          # Check if base SHA is valid (not all zeros)
          if [ "$BASE_SHA" == "0000000000000000000000000000000000000000" ] || [ -z "$BASE_SHA" ]; then
            echo "sdk_changed=true" >> $GITHUB_OUTPUT
            echo "example_changed=true" >> $GITHUB_OUTPUT
          else
            if git diff --name-only $BASE_SHA $HEAD_SHA | grep -qvE '^example/'; then
              echo "sdk_changed=true" >> $GITHUB_OUTPUT
            else
              echo "sdk_changed=false" >> $GITHUB_OUTPUT
            fi
            
            if git diff --name-only $BASE_SHA $HEAD_SHA | grep -qE '^example/'; then
              echo "example_changed=true" >> $GITHUB_OUTPUT
            else
              echo "example_changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run SDK linter
        if: steps.changes.outputs.sdk_changed == 'true'
        run: pnpm lint

      - name: Run SDK tests
        if: steps.changes.outputs.sdk_changed == 'true'
        run: pnpm test

      - name: Build SDK package
        if: steps.changes.outputs.sdk_changed == 'true'
        run: pnpm build

      - name: Install example dependencies
        if: steps.changes.outputs.example_changed == 'true'
        working-directory: ./example
        run: pnpm install --frozen-lockfile

      - name: Run example linter
        if: steps.changes.outputs.example_changed == 'true'
        working-directory: ./example
        run: pnpm lint

      - name: Run example type check
        if: steps.changes.outputs.example_changed == 'true'
        working-directory: ./example
        run: pnpm type-check

      - name: Build example
        if: steps.changes.outputs.example_changed == 'true'
        working-directory: ./example
        run: pnpm build
